# Configuration for 'repo_helper' (https://github.com/repo-helper/repo_helper)
---
modname: 'desmos2python'
version: 'v0.0.9'
copyright_years: '2022'
author: 'Robert Ahlroth Capps'
email: 'rcapps@teladochealth.com'
username: 'rocapp'
license: 'MIT'
short_desc: 'convert Desmos equations to executable Python code.'

enable_conda: false

additional_ignore:
 - _version.py
 - "*.log"

exclude_files:
 - tox.ini
 - pyproject.toml
 - setup.py
 - setup.cfg
 - MANIFEST.in

classifiers:
 - 'Development Status :: 3 - Alpha'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'
