[tox]
envlist = py38, latex
isolated_build = True

[testenv:latex]
commands =
	 python desmos2python/latex.py -v

[testenv:py38]
commands =
	 python -m unittest tests/run_tests.py

[testenv]
deps = discover
     -rrequirements.txt
     setuptools
setenv =
       PYTHONPATH = $PYTHONPATH:{toxinidir}:{toxinidir}/desmos2python